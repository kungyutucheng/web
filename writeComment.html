<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="asserts/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="asserts/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="asserts/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="asserts/raty/lib/jquery.raty.js" type="text/javascript" charset="utf-8"></script>
		<title>写评论</title>
		<style type="text/css">
			body {
				background: #F5F5F5;
			}
			
			.block {
				background: #fff;
				border: 1px #F1F1F1 solid;
				margin: 20px 0;
				padding: 20px;
			}
			
			.good-item {
				padding: 10px 0;
				padding-left: 15px;
				margin: 10px 0;
				border-bottom: 1px #F1F1F1 dashed;
			}
			
			.good-item img {
				vertical-align: middle;
				margin-right: 20px;
			}
			
			.star {
				padding-top: 10px;
			}
		</style>
	</head>

	<body>
		<div class="container iframe-offset-y">
			<div class="layui-form">
				<div class="block">
					<div class="good-item">
						<img src="img/56b16594Nb8807f03.jpg" />闪迪（SanDisk）至尊高速移动MicroSDXC UHS-I存储卡 TF卡 64GB Class10 读速
					</div>
					<div class="layui-form-label width100">
						评价内容：
					</div>
					<div class="layui-input-block">
						<textarea name="content" rows="10" style="width: 100%;" class="layui-textarea"></textarea>
					</div>
					<div class="layui-form-label width100">
						评价星级：
					</div>
					<div class="layui-input-block">
						<div name="star" class="star"></div>
					</div>
					<div class="layui-input-block" style="margin: 30px;">
						<input type="checkbox" title="统一使用此评价" name="useAll" lay-filter="useSameComment" />
					</div>
				</div>
				<div class="block">
					<div class="good-item">
						<img src="img/56b16594Nb8807f03.jpg" />闪迪（SanDisk）至尊高速移动MicroSDXC UHS-I存储卡 TF卡 64GB Class10 读速
					</div>
					<div class="layui-form-label width100">
						评价内容：
					</div>
					<div class="layui-input-block">
						<textarea name="content" rows="10" style="width: 100%;" class="layui-textarea"></textarea>
					</div>
					<div class="layui-form-label width100">
						评价星级：
					</div>
					<div class="layui-input-block">
						<div name="star" class="star"></div>
					</div>
					<div class="layui-input-block" style="margin: 30px;">
						<input type="checkbox" title="统一使用此评价" name="useAll" lay-filter="useSameComment" />
					</div>
				</div>
				<div class="block">
					<div class="good-item">
						<img src="img/56b16594Nb8807f03.jpg" />闪迪（SanDisk）至尊高速移动MicroSDXC UHS-I存储卡 TF卡 64GB Class10 读速
					</div>
					<div class="layui-form-label width100">
						评价内容：
					</div>
					<div class="layui-input-block">
						<textarea name="content" rows="10" style="width: 100%;" class="layui-textarea"></textarea>
					</div>
					<div class="layui-form-label width100">
						评价星级：
					</div>
					<div class="layui-input-block">
						<div name="star" class="star"></div>
					</div>
					<div class="layui-input-block" style="margin: 30px;">
						<input type="checkbox" title="统一使用此评价" name="useAll" lay-filter="useSameComment" />
					</div>
				</div>
				<div class="layui-input-block" style="margin: 30px;">
					<input type="checkbox" title="匿名" />
				</div>
				<div class="layui-form-item" style="width: 100%;text-align: center;">
					<div class="layui-input-block">
						<button class="layui-btn">提交</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$("[name='star']").raty({});
			layui.use('form', function() {
				var form = layui.form();
				form.on('checkbox(useSameComment)', function(data) {
					if(data.elem.checked) {
						var content = "ds";
						$("input[name='useAll']").each(function() {
							if($(this).prop("checked") == true) {
								//firefox不支持previousSibling属性
								var content = data.elem.parentNode.previousElementSibling.previousElementSibling.previousElementSibling.firstElementChild.value;
								if(content == undefined){
									content = data.elem.parentNode.previousSibling.previousSibling.previousSibling.firstChild.value;
								}
								$("textarea[name='content']").each(function() {
									$(this).val(content);
								});
							}
							$(this).prop("checked", true);
							form.render("checkbox");
						});
					

					} else {
						$("input[name='useAll']").each(function() {
							$(this).prop("checked", false);
							form.render("checkbox");
						});
					}
				});
			});
		</script>
	</body>

</html>
