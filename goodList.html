<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title></title>
		<style>
			.filterLine{
				padding:10px 0;
				border-bottom: 1px solid #ddd;
				text-align: left;
			}
			.filterLine .title{
				display: inline-block;
				vertical-align: middle;
				text-align: left;
				width:4%
			}
			.filterLine .detail{
				display: inline-block;
				vertical-align: middle;
				text-align: left;
				width: 95%;
			}
			.filterLine .filterTable{
				width:100%;
				text-align: center;
			}
			.filterLine .filterTable tr td a{
				cursor: pointer;
			}
			.filterLine .filterTable tr td a:hover{
				cursor: pointer;
				text-decoration: none;
				color: #D9534F;
			}
			.block{
				color: black;
				background: white;
				padding: 4px 5px;
				border: 1px solid #ddd;
				cursor: pointer;
				margin: 0 auto;
				float: left;
			}
			.blockActive{
				color: white;
				background: red;
			}
			.block:hover{
				border: 1px solid red;
			}
			.pageButton{
				padding: 5px 10px;
				float: left;
				background: white;
				color: #ddd;
				border: 1px solid #ddd;
				width: 50px;
				cursor: pointer;
			}
			.prevButton{
				border-left: 1px solid #ddd;
			}
			.nextButton{
				border-right: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div style="text-align: left;font-size: 16px;margin-bottom: 5px;"><font style="font-weight: bold;">数码</font>&nbsp;&gt;&nbsp;数码配件&nbsp;&gt;&nbsp;存储卡&nbsp;&gt;&nbsp;</div>
			<div style="background: #F1F1F1;border-top: 1px solid #DDDDDD;border-bottom: 1px solid #DDDDDD;padding:5px;font-size: 14px;
				text-align: left;">
				<font color="red">存储卡</font>&nbsp;商品筛选&nbsp;&nbsp;&nbsp;&nbsp;共46485个商品
			</div>
			<div class="filterLine">
				<div class="title">
					品牌：
				</div>
				<div class="detail">
					<table class="filterTable">
						<tr>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
						</tr>
						<tr>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
							<td><a>金士顿</a></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="filterLine">
				<div class="title">价格</div>
				<div class="detail">
					<table class="filterTable">
						<tr>
							<td><a>100</a></td>
							<td><a>100</a></td>
							<td><a>100</a></td>
							<td><a>100</a></td>
							<td><a>100</a></td>
							<td><a>100</a></td>
							<td><a>100</a></td>
							<td><a>100</a></td>
						</tr>
					</table>
				</div>
			</div>
			<div style="background: #f1f1f1;border-bottom: 1px solid #ddd;height:40px;padding-top:4px;">
				<div style="display: inline-block;text-align: left;margin-left: 10px;float: left;">
					<span class="block blockActive">销量</span>
					<span class="block">价格</span>
					<span class="block">评论数</span>
					<span class="block">上架时间</span>
				</div>
				<div style="display: inline-block;float:right;margin-right: 10px;">
					<div style="display: inline-block;float: left;padding-top: 8px;">1&nbsp;/&nbsp;70&nbsp;&nbsp;</div>			
					<div style="display: inline-block;">
						<span class="pageButton">&lt;</span>
						<span class="pageButton">&gt;</span>
					</div>					
				</div>
			</div>
		</div>
	</body>
</html>
