		<script type="text/javascript">
			function changePage(index) {
				var url;
				if(index == 1) {
					url = "../good/list.html";
				} else if(index == 2) {
					url = "../../address.html";
				} else if(index == 3) {
					url = "../../historyOrder.html";
				} else if(index == 4) {
					url = "../../myComment.html";
				}
				$("#iframe").attr("src", url);
			}

			//调整iframe高度，使其高度自适应内容
			function reinitIframe() {
				var iframes = document.getElementsByName("iframe");
				try {
					for(var i = 0; i < iframes.length; i++)
						iframes[i].height = iframes[i].contentWindow.document.documentElement.scrollHeight;
				} catch(ex) {}
			}
			window.setInterval("reinitIframe()", 200);

			layui.use('element', function() {
				var $ = layui.jquery,
					element = layui.element(); //Tab的切换功能，切换事件监听等，需要依赖element模块

				//触发事件
				var active = {
					tabAdd: function() {

						//新增一个Tab项
						element.tabAdd('demo', {
							title: $(this).text(),
							content: '<iframe name="iframe" src="' + this.title + '" frameborder="0" scrolling="no" style="width: 100%;"></iframe>'
						})
					},
					tabDelete: function() {
						//删除指定Tab项
						element.tabDelete('demo', 2); //删除第3项（注意序号是从0开始计算）
					},
					tabChange: function(index) {
						//切换到指定Tab项
						element.tabChange('demo', index); //切换到第2项（注意序号是从0开始计算）
					}
				};

				$("a[name='a']").on("click", function() {
					var title = $(this).text();
					var tabs = $(".layui-tab-title").children();
					for(var i = 0; i < tabs.length; i++) {
						if($(tabs[i]).text() == title) {
							element.tabChange('demo', i);
							return;
						}
					}
					active["tabAdd"].call(this);
					active.tabChange($(".layui-tab-title").children().length - 1);
				})
			});
		</script>
