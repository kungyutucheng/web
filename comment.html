<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="asserts/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="asserts/layui/css/layui.css" />
		<script src="asserts/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="asserts/layui/lay/dest/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="asserts/echarts.js" type="text/javascript" charset="utf-8"></script>
		<script src="asserts/raty/lib/jquery.raty.min.js" type="text/javascript" charset="utf-8"></script>
		<title>评论</title>
		<style type="text/css">
			.line{
				border-bottom: 1px #ddd solid;
			}
			.column{
				display: inline-block;
				font-size: 12px;
			}
			.column:first-child{
				width: 20%;
				padding-left: 3%;
				vertical-align: middle;
			}
			.column:nth-child(2){
				width: 65%;
				padding-left: 3%;
			}
			.column:nth-child(3){
				width: 10%;
			}
			.row{
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<div>
			<ul>
				<li class="line">
					<div>
						<div class="column">
							<div class="row">
								<div data-score="3" name="star"></div>
							</div>
							<div class="row">2016-07-07&nbsp;22:34:34</div>
							<div class="row">80M/s&nbsp;&nbsp;128G</div>
						</div>
						<div class="column">粉紅色大恢復薩發了瘋阿發是使肌膚亂收費水晶法是否省略符阿四發順豐時刻</div>
						<div class="column">
							<div>fsfsio</div>
							<div>金牌会员</div>
						</div>
					</div>
				</li>
				<li class="line">
					<div>
						<div class="column">
							<div class="row">
								<div data-score="3" name="star"></div>
							</div>
							<div class="row">2016-07-07&nbsp;22:34:34</div>
							<div class="row">80M/s&nbsp;&nbsp;128G</div>
						</div>
						<div class="column">粉紅色大恢復薩發了瘋阿發是使肌膚亂收費水晶法是否省略符阿四發順豐時刻</div>
						<div class="column">
							<div>fsfsio</div>
							<div>金牌会员</div>
						</div>
					</div>
				</li>
			</ul>
			<div id="page" style="width:100%;text-align: center;"></div>
		</div>
		<script type="text/javascript">
			$(function(){
				
				
				$("[name='star']").raty({
					readOnly:true,
  					score: function() {
    					return $(this).attr('data-score');
  					}
				});
				
				layui.use(['laypage', 'layer'], function(){
  					var laypage = layui.laypage;
					laypage({
					    cont: 'page',//id
					    pages: 100,//总页数
					    curr:1,//当前页
					    groups: 5 ,//连续显示分页数
					    jump:function(obj,first){
					    	console.log(obj.curr);
					    }
					});
				});
			});	
			
		</script>
	</body>

</html>
