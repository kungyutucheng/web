<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="asserts/bootstrap/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="asserts/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script src="asserts/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="asserts/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<title>返修或退换货</title>
		<style type="text/css">
			.msg-block{
				border: 1px #ddd solid;
				margin: 20px 0;
				padding: 20px 0;
			}
			.service-type{
				margin-top: 10px;
				padding: 5px 20px;
				border: 1px #ddd solid;
				cursor: pointer;
			}
			.service-type-active{
				border: 2px #D9534F solid;
				cursor: pointer;
			}
			.service-type:hover{
				border: 2px #D9534F solid;
				cursor: pointer;
				color: #D9534F;
			}
			.content{
				padding: 10px;
				padding-left: 0;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="sub-title">
				申请售后
			</div>
			<div>
				<table class="myTable" style="margin-top: 10px;">
					<thead>
						<th>商品名称</th>
						<th>包装清单</th>
						<th>赠送清单</th>
						<th>购买数量</th>
					</thead>
					<tbody>
						<tr>
							<td>
								<img src="img/558d0106N88b0adbd.jpg" />
								<span>极路由（HiWiFi） HC5661A 极壹S智能无线路</span>
							</td>
							<td>极路由1Sx1电源适配器x1用户手册x1</td>
							<td>-</td>
							<td>1</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div style="margin: 10px;">
				<span style="color: #D9534F;">*温馨提示：</span>本次售后服务将由<span style="color: #D9534F;">极路由官方旗舰店</span>为您提供
			</div>
			<form>
				<div class="msg-block">
					<div class="layui-form-item">
						<div class="layui-form-label width100">
							服务类型：
						</div>
						<div class="layui-input-block content">
							<span class="service-type service-type-active" name="serviceType">换货</span>
							<span class="service-type" name="serviceType">退货</span>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-form-label width100">
							提交数量：
						</div>
						<div class="layui-input-block">
							<div class="input-group" style="width: 140px;float: left;position: absolute;">
							  	<span class="input-group-addon" style="cursor: pointer;" onclick="subNum('num');">-</span>
							  	<input id="num" type="text" class="form-control" value="1" style="height: 40px;text-align: center;" onblur="getNumFromInput(this);">
							  	<span class="input-group-addon" style="cursor: pointer;" onclick="addNum('num');">+</span>
							</div>
							<div style="margin-left: 150px;padding-top: 10px;">您最多可以提交数量为1个</div>
						</div>
					</div>
					<div class="layui-form-item">
						 <div class="layui-form-label width100">
						 	问题描述：
						 </div>
						 <div class="layui-input-block">
						 	<textarea class="layui-textarea" rows="5" style="width: 600px;"></textarea>
						 </div>
					</div>
					<div class="layui-form-item" id="exchangeMsgDiv">
						 <div class="layui-form-label width100">
						 	更换信息：
						 </div>
						 <div class="layui-input-block">
						 	<textarea id="exchangeMsg" class="layui-textarea" rows="5" style="width: 600px;"></textarea>
						 </div>
					</div>
				</div>
				<div class="msg-block">
					<div class="sub-title">
						确认信息
					</div>
					<div class="layui-form-item">
						<div class="layui-form-label width100">
							返回方式：
						</div>
						<div class="layui-input-block content">
							买家自寄
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-form-label width100">
							收货地址：
						</div>
						<div class="layui-input-block">
							<input type="text" name="" id="" value="广东汕头市潮南区城区溪心村溪心小学" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-form-label width100">
							顾客姓名：
						</div>
						<div class="layui-input-block">
							<input type="text" name="" id="" value="翁勇城" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-form-label width100">
							联系电话：
						</div>
						<div class="layui-input-block">
							<input type="text" name="" id="" value="15623740518" class="layui-input" />
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn">提交</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			$("span[name='serviceType']").each(function(){
				$(this).on("click",function(){
					$("span[name='serviceType']").each(function(){
						$(this).attr("class","service-type");
					});
					$(this).attr("class","service-type service-type-active");
					if($(this).text() == "换货"){
						$("#exchangeMsgDiv").slideDown();
						$("#exchangeMsg").attr("disabled",false);
					}else{
						$("#exchangeMsgDiv").slideUp();
						$("#exchangeMsg").attr("disabled",true);
					}
				});
			});
		</script>
	</body>
</html>
