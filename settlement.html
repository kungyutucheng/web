		<title>结算</title>
		<style type="text/css">
			.extra{
				color: #005EA7;
				text-decoration: none;
				cursor: pointer;
				margin-right: 5px ;
			}
			.extra:hover{
				color: red;
				text-decoration: none;
			}
			.address-item{
				font-size: 12px;
				color: #666;
				margin: 5px 0px;
				width: 100%;
			}
			.address-item-brief{
				display: inline-block;
				margin-right: 2px;
				border:1px #ddd solid;
				padding:5px 15px;
				cursor: pointer;
			}
			.address-item-brief-active{
				border: 2px solid #D9534F;
			}
			.address-detail{
				text-align: left;
				width: 85%;
				display: inline-block;
				padding: 8px 0;
			}
			.address-detail .item{
				margin-right: 10px;
			}
			.address-detail .oper{

			.address-detail:hover{

						</div>

								<div class="layui-form-item">

									<div class="layui-input-block">
										<div class="layui-inline">
											<select id="province" name="province" lay-filter="province"></select>
										</div>
										<div class="layui-inline">
											<select id="city" name="city" lay-filter="city"></select>
										</div>
										<div class="layui-inline">
											<select id="county" name="county"></select>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div style="width: 100%;">
							<ul style="list-style: none;text-align: center;">
								<li>
									<div class="address-item">
										<span class="address-item-brief address-item-brief-active">翁勇城&nbsp;&nbsp;广东</span>
										<span class="address-detail">
											<span class="item">翁勇城</span>
											<span class="item">广东</span>
											<span class="item">佛山市</span>
											<span class="item">南海区</span>
											<span class="item">狮山镇华南师范大学南海校区</span>
											<span class="item">156****0518</span>
											<span class="oper">

												<a class="extra">修改</a>
												<a class="extra">删除</a>
											</span>
										</span>
									</div>
								</li>
								<li>
									<div class="address-item">
										<span class="address-item-brief">翁勇城&nbsp;&nbsp;广东</span>
										<span class="address-detail">

											<span class="item">156****0518</span>

										<span class="address-detail">
											<span class="item">翁勇城</span>

											<span class="item">佛山市</span>
											<span class="item">南海区</span>
											<span class="item">狮山镇华南师范大学南海校区</span>

											<span class="oper">

												<a class="extra">修改</a>
												<a class="extra">删除</a>
											</span>
										</span>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
