<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="asserts/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="asserts/jquery.imagezoom.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				background: #F2F2F2;;
			}
			#detailMsg #title{
				color: #666666;
				font-size: larger;
				font-weight: bold;
			}
			#detailMsg #msgBlock{
				background: #f2f2f2;
				padding: 10px;
				width: 100%;height: 100px;
			}
			#detailMsg #msgBlock #price{
				color: #D9534F;
				font-weight: bold;
				font-size: large;
			}
			#price:before{
				content: "￥";
			}
			#commentNum{
				color: #005EA7;
				text-align: center;
			}
			#detailMsg .block{
				border: solid #ddd 1px;
				padding: 5px;
				cursor: pointer;
			}
			#detailMsg .block:hover{
				border: solid #D9534F 2px;
			}
			#detailMsg .active{
				border: solid #D9534F 2px;
			}
			#detailMsg .disable{
				border: dashed #ddd 1px;
				cursor: not-allowed;
				color: #ddd;
			}
			#detailMsg .disable:hover{
				border: dashed #ddd 1px;
				cursor: not-allowed;
				color: #ddd;
			}
			#detailMsg .row{
				margin:30px 10px;
			}
			input[type='text']{
				width:30px;
				text-align: center;
				border: solid #ddd 1px;
				height: 30px;
				line-height: 30px;
				margin: 0 auto;
			}
			#addBtn,#subBtn{
				margin: 0 auto;
				border:1px solid #ddd;
				padding: 3px 10px;
				text-align: center;
				cursor: pointer;
				border-radius: 3px;
				text-decoration: none;
				background: #EDEDED;
				color: #3C3C3C;
				font-weight: bold;
				line-height: 30px;
			}
			/* box */
			li{list-style-type:none;}
			.tb-pic a{display:table-cell;text-align:center;vertical-align:middle;}
			.tb-pic a img{vertical-align:middle;}
			.tb-pic a{*display:block;*font-family:Arial;*line-height:1;}
			.tb-thumb{margin:10px 0 0;overflow:hidden;}
			.tb-thumb li{background:none repeat scroll 0 0 transparent;float:left;height:42px;margin:0 6px 0 0;overflow:hidden;padding:1px;}
			.tb-s310, .tb-s310 a{height:310px;width:310px;}
			.tb-s310, .tb-s310 img{max-height:310px;max-width:310px;}
			.tb-s310 a{*font-size:271px;}
			.tb-s40 a{*font-size:35px;}
			.tb-s40, .tb-s40 a{height:40px;width:40px;}
			.tb-booth{border:1px solid #CDCDCD;position:relative;z-index:1;}
			.tb-thumb .tb-selected{background:none repeat scroll 0 0 #C30008;height:40px;padding:2px;}
			.tb-thumb .tb-selected div{background-color:#FFFFFF;border:medium none;}
			.tb-thumb li div{border:1px solid #CDCDCD;}
			div.zoomDiv{z-index:999;position:absolute;top:0px;left:0px;width:200px;height:200px;background:#ffffff;border:1px solid #CCCCCC;display:none;text-align:center;overflow:hidden;}
			div.zoomMask{position:absolute;background:url("img/mask.png") repeat scroll 0 0 transparent;cursor:move;z-index:1;}
			
			.myBtn{
				text-decoration:none;
				cursor:pointer;
				background: #D9534F;
				color: white;f
				ont-size: large;
				font-weight: bold;
				border-radius: 3px;
				padding: 10px;
				
				margin-left: 10px;
			}
			.myBtn:hover{
				
			}
			#shoppingCartBtn:before{
				content: url(img/shopping_cart.png);
			}
		</style>
	</head>
	<body>
		<div class="container"
			style="background: #fff;padding-top: 20px;">
			<div class="box"style="width: 330px;text-align: center;display: inline-block;float: left;">
				<div class="tb-booth tb-pic tb-s310">
					<a href="img/01.jpg"><img src="img/01_mid.jpg" alt="美女" rel="img/01.jpg" class="jqzoom" /></a>
				</div>
				<ul class="tb-thumb" id="thumblist">
					<li class="tb-selected"><div class="tb-pic tb-s40"><a href="#"><img src="img/01_small.jpg" mid="img/01_mid.jpg" big="img/01.jpg"></a></div></li>
					<li><div class="tb-pic tb-s40"><a href="#"><img  src="img/02_small.jpg" mid="img/02_mid.jpg" big="img/02.jpg"></a></div></li>
					<li><div class="tb-pic tb-s40"><a href="#"><img src="img/03_small.jpg" mid="img/03_mid.jpg" big="img/03.jpg"></a></div></li>
					<li><div class="tb-pic tb-s40"><a href="#"><img src="img/04_small.jpg" mid="img/04_mid.jpg" big="img/04.jpg"></a></div></li>
					<li><div class="tb-pic tb-s40"><a href="#"><img src="img/05_small.jpg" mid="img/05_mid.jpg" big="img/05.jpg"></a></div></li>
				</ul>
			</div>
			<div id="detailMsg" style="width: 580px;text-align: left;display: inline-block;float: left;">
				<div id="title">闪迪（SanDisk）至尊高速移动MicroSDXC UHS-I存储卡 TF卡 64GB Class10 读速80MB/s</div><br />
				<div id="msgBlock">
					<div style="display: inline-block;float: left;">
					价格：<span id="price">100</span><br />
					信息：<span id="msg">fdsaf</span>
					</div>
					<div style="display: inline-block;float: right;">
						<span style="color: #999999;">累计评价</span><br/>
						<span id="commentNum">47239</span>
					</div>
				</div>
				<div class="row">
					选择颜色：
					<span>
						<span class="block active">80MB/s</span>	
						<span class="block">85MB/s</span>	
						<span class="block disable">90MB/s</span>	
					</span>
				</div>
				<div class="row">
					选择版本：
					<span>
						<span class="block active">32GB</span>	
						<span class="block">64GB</span>	
						<span class="block disable">128GB</span>	
					</span>
				</div>
				<div class="row">
					<!--<a id="addBtn">+</a>
					<input type="text" name="num"/>
					<a id="subBtn">-</a>-->
					<div class="input-group" style="width: 140px;float: left;">
					  <span class="input-group-addon">+</span>
					  <input type="text" class="form-control">
					  <span class="input-group-addon">-</span>
					</div>
					<a id="shoppingCartBtn">加入购物车</a>
				</div>
			</div>
			<div id="owner" style="display: inline-block;float: right;padding-right: 20px;text-align: center;">
				<div style="border-top: 1px solid #ddd;border-bottom: 1px solid #ddd;">
					<img src="img/sandi.png" />
				</div>
				<div id="" style="cursor: pointer;text-decoration: none;margin-top: 20px;">
					<a>闪迪官方旗舰店</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		$(function(){
			$(".jqzoom").imagezoom();
			$("#thumblist li a").click(function(){
				$(this).parents("li").addClass("tb-selected").siblings().removeClass("tb-selected");
				$(".jqzoom").attr('src',$(this).find("img").attr("mid"));
				$(".jqzoom").attr('rel',$(this).find("img").attr("big"));
			});

		});
			function changePic(obj){
				//todo到服务器上获取对应的大图，小图太模糊
				$("#bigPic").attr("src",$(obj).attr("src"));
			}
		</script>
	</body>
</html>
